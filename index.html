    // --- 1. æ¸²æŸ“æ™¯é»æ±  ---
    const pool = document.getElementById('pool');
    
    function renderPool(filter = 'all') {
        pool.innerHTML = ''; // æ¸…ç©º
        
        // ç¯©é¸æŒ‰éˆ•æ¨£å¼åˆ‡æ›
        document.querySelectorAll('.filter-btn').forEach(btn => {
            if(btn.innerText === (filter === 'all' ? 'å…¨éƒ¨' : filter)) btn.classList.add('active');

    // --- 2. åˆå§‹åŒ–æ™‚é–“è»¸èˆ‡æ’åºåŠŸèƒ½ ---
    const timeSlots = [
        { id: 't1', label: '09:30-11:00' },

    // å•Ÿå‹• Sortable
    const config = {

            checkRouteLogic(evt.from.id); // ä¹Ÿè¦æª¢æŸ¥ä¾†æºï¼Œä»¥é˜²ç§»å‡ºå¾Œè®Šç©º
        }

    // --- 3. AI è·¯é †åˆ¤æ–·é‚è¼¯ ---
    function checkRouteLogic(slotId) {
        if (!slotId.startsWith('t')) return; // å¿½ç•¥ pool

        let slotArea = document.getElementById(slotId);
        let items = slotArea.getElementsByClassName('item');
        let hintBox = document.getElementById(`hint-${slotId}`);
        
        if (items.length === 0) {
            hintBox.innerHTML = "âšª å°šç„¡è¡Œç¨‹";
            return;
        }

        let districts = [];
        for(let item of items) {
            let d = item.getAttribute('data-district');
            if(d !== 'äº¤é€š') districts.push(d);
        }

        // å»é™¤é‡è¤‡
        let uniqueDistricts = [...new Set(districts)];

        if (uniqueDistricts.length === 0) {
            hintBox.innerHTML = "ğŸš„ äº¤é€šç§»å‹•ä¸­...";
            hintBox.className = "route-hint";
        } else if (uniqueDistricts.length === 1) {
            hintBox.innerHTML = `<span class="hint-ok">âœ… é †è·¯ï¼šéƒ½åœ¨ ${uniqueDistricts[0]} æ´»å‹•</span>`;
            hintBox.className = "route-hint";
        } else {
            // ç°¡å–®åˆ¤æ–·è·é›¢ (å¦‚æœå€åŸŸå¤§æ–¼2å€‹ï¼Œæˆ–è€…è·¨åº¦å¤§)
            // é€™è£¡åšä¸€å€‹ç°¡å–®çš„è­¦ç¤ºï¼šåªè¦è¶…é1å€‹å€åŸŸå°±æé†’ç¢ºèª
            hintBox.innerHTML = `<span class="hint-warn">âš ï¸ è·¨å€ç§»å‹•ï¼š${uniqueDistricts.join(' â‡„ ')} (è«‹ç¢ºèªäº¤é€šæ™‚é–“)</span>`;
            hintBox.className = "route-hint";
        }
    }

    // --- 4. å•å·èˆ‡å ±è¡¨ ---
    let answers = { q1: 0, q2: 0 };
    function selectOpt(btn, group, val) {
        let container = document.getElementById(group);
        let btns = container.getElementsByClassName('btn-opt');
        for (let b of btns) b.classList.remove('active');
        btn.classList.add('active');
        answers[group] = val;
        
        let total = answers.q1 + answers.q2;
        let badge = document.getElementById('result-badge');
        let text = (total > 0) ? "ğŸ”¥ å±¬æ€§ï¼šç²¾å¯¦ç‰¹ç¨®å…µ" : "ğŸŒ¿ å±¬æ€§ï¼šä½›ç³»é¤Šç”Ÿåœ˜";
        badge.style.display = 'block';
        badge.innerText = text;
        if(total > 0) { badge.style.background="#ffebee"; badge.style.color="#c62828"; }
        else { badge.style.background="#e8f5e9"; badge.style.color="#2e7d32"; }
    }

    function generateReport() {
        let name = document.getElementById('username').value.trim();
        if (!name) { alert("è«‹å…ˆè¼¸å…¥æš±ç¨±ï¼"); return; }
        
        let report = `ã€2/20 é«˜é›„å…¨å€æ”»ç•¥ã€‘\nğŸ‘¤ ${name} çš„è¡Œç¨‹\n------------------\n`;
        
        timeSlots.forEach(slot => {
            let area = document.getElementById(slot.id);
            let items = area.getElementsByClassName('item');
            if(items.length > 0) {

                for(let item of items) acts.push(item.innerText.split('\n')[0]);
                report += `ğŸ•’ ${slot.label}: ${acts.join(' + ')}\n`;
            }

        report += `------------------\nåœ°åœ–åƒè€ƒ: https://bit.ly/KH-Trip-Map`;
        navigator.clipboard.writeText(report).then(() => alert("å·²è¤‡è£½ï¼è«‹è²¼åˆ° Line")).catch(() => alert("è¤‡è£½å¤±æ•—"));
    }
